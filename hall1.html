<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall Page</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/halls.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="assets/logo1.png" alt="Logo" class="logo">
      <span class="logo-text">Study-Room</span>
    </div>
    <div class="nav-buttons">
      <a href="index.html" class="btn-outline">Home</a>
      <a href="registration.html" class="btn-outline">Registration</a>
      <a href="students.html" class="btn-outline">Students</a>
    </div>
  </header>
  
  <!-- Main Section -->
  <main class="hall-container">
    <h2 id="hall-title">Hall</h2>
    <div id="seat-layout" class="seat-layout">
      <!-- Seats will be dynamically generated by hall.js -->
    </div>
    <div class="seat-buttons">
      <button id="remove-seat-button" class="btn">-</button>
      <button id="add-seat-button" class="btn">+</button>
    </div>
    <select id="month-select" onchange="handleMonthChange()">
      <option value="">Select Month</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <div id="monthly-report"></div>
    
    
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; Study-Room. All rights reserved.</p>
  </footer>
  
  <script src="js/hall.js"></script>
  <script>
    // Read the hall identifier from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const hallName = urlParams.get('hall') || 'Hall 1';
    document.getElementById('hall-title').textContent = hallName;
    // You might also want to set a global variable in hall.js for the current hall:
    window.currentHall = hallName.toLowerCase().replace(" ", "");
  </script>
</body>
</html>
